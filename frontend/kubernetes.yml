apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
spec:
  selector:
	matchLabels:
  	app: frontend
  template:
	metadata:
  	labels:
    	app: frontend
	spec:
  	containers:
  	- name: frontend
    	image: frontend
    	resources:
      	limits:
        	memory: "128Mi"
        	cpu: "500m"